<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition tracker</title>
    <link rel="stylesheet" href="/index.f855bde3.css">
  </head>
  <body>
    <header>
      <h1>Nutrition tracker</h1>
    </header>
    <main>
      <h2>Add food</h2>
      <form>
        <div id="heading">
          <label>Choose an item:</label>
        </div>
        <form>
            <select name="foods" id="foods">
              <option></option>
              <option value="egg">Egg</option>
              <option value="apple">Apple</option>
              <option value="cheese">Cheese</option>
              <option value="croissant">Croissant</option>
            </select>
        <div class="macros">
            <div id="macro">
                    <label for="carbs">Carbs:  </label>
                  <div>
                    <input type="number" value="0" placeholder="0g" id="carbs">
                  </div>
            </div>
            <div id="macro">
                <label for="fat">Fat:</label>
                <input type="number" value="0" placeholder="0g" id="fat">
            </div>
            <div id="macro">
                <label for="protein">Protein:</label>
                <input type="number" value="0" placeholder="0g" id="protein">
            </div>
            <div id="macro">
                <input type="submit" value="Add" id="add">     
            </div>
        </div>
      </form>
      <div class="stats">
          <h2>Stats
            <canvas id="myChart" width="100" height="50"></canvas>
      </h2></div>
      <div class="log">
          <h2>Log
          <div id="bar">
            <p>Total calories logged: <span id="calories">0</span></p>
          </div>
      </h2></div>
      <div class="cards"> 
      </div>
    </form></main>
  </body>
  <script src="/index.e753175e.js" defer=""></script>
</html>
